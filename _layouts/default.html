<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<html class="no-js" lang="en">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>
      {% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}
    </title>
    <meta
      name="description"
      content="{% if page.description %}{{page.description}}
  {% else %}{{site.description}}{% endif %}"
    />
    <link rel="canonical" href="{{site.baseurl}}{{page.url}}" />
    <link rel="apple-touch-icon" href="{{site.baseurl}}/apple-touch-icon.png" />
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Oswald:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/e8c122a23d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{site.baseurl}}/">{{site.title}}</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{site.baseurl}}/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{site.baseurl}}/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{site.baseurl}}/tags/">Archive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{site.baseurl}}/projects.html"
              >Project</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{site.baseurl}}/contact.html">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <header role="banner" class="page-header" id="top">
      <div class="text-center">
        <h1>{{site.title}}</h1>
        <p>{{site.tagline}}</p>
      </div>
    </header>

    <!-- Content goes here  -->
    <div class="comtainer">{{content}}</div>

    {% include footer.html %}
  </body>
</html>
